<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BattleMap Online - –†–∞—Å–∫—Ä–æ–π –∫–∞—Ä—Ç—É –º–∏—Ä–∞ –≤–º–µ—Å—Ç–µ!</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow: hidden;
            user-select: none;
        }
        
        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            filter: saturate(1.5) contrast(1.2);
        }
        
        #fogCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 2;
            pointer-events: none;
        }
        
        #gridCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 3;
            pointer-events: auto;
        }
        
        .ui-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            pointer-events: none;
        }
        
        .header {
            background: linear-gradient(180deg, rgba(10,10,10,0.95) 0%, rgba(10,10,10,0) 100%);
            padding: 20px;
            text-align: center;
            pointer-events: auto;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 4px;
        }
        
        .subtitle {
            font-size: 12px;
            opacity: 0.7;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .online-indicator {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            border-radius: 20px;
            font-size: 11px;
            margin-top: 8px;
        }
        
        .online-indicator::before {
            content: 'üü¢';
            margin-right: 6px;
        }
        
        .stats {
            position: fixed;
            top: 100px;
            left: 20px;
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 16px;
            pointer-events: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
        }
        
        .country-stats {
            position: fixed;
            top: 100px;
            right: 20px;
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 16px;
            pointer-events: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
            min-width: 280px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .country-stats h3 {
            font-size: 14px;
            margin-bottom: 12px;
            opacity: 0.8;
        }
        
        .country-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap: 8px;
        }
        
        .country-flag {
            font-size: 20px;
        }
        
        .country-name {
            flex: 1;
            font-size: 13px;
        }
        
        .country-progress {
            width: 100px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .country-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            transition: width 0.3s ease;
        }
        
        .country-percent {
            font-size: 12px;
            font-weight: 600;
            color: #4CAF50;
            min-width: 45px;
            text-align: right;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            min-width: 180px;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.6;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: 600;
            color: #4CAF50;
        }
        
        .controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: auto;
            z-index: 10;
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-btn:hover {
            background: rgba(50, 50, 50, 0.9);
            transform: scale(1.1);
        }
        
        .map-style-selector {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            pointer-events: auto;
        }
        
        .map-style-selector select {
            background: rgba(40, 40, 40, 0.9);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            min-width: 200px;
        }
        
        .reveal-animation {
            position: absolute;
            pointer-events: none;
            z-index: 100;
            animation: revealPulse 1s ease-out;
        }
        
        @keyframes revealPulse {
            0% {
                transform: scale(0);
                opacity: 1;
                border: 3px solid #4CAF50;
            }
            100% {
                transform: scale(3);
                opacity: 0;
                border: 1px solid #4CAF50;
            }
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 10, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(244, 67, 54, 0.9);
            padding: 20px;
            border-radius: 8px;
            display: none;
            z-index: 10000;
        }
        
        .leaflet-control-zoom { display: none; }
        .leaflet-control-attribution {
            background: rgba(0,0,0,0.7) !important;
            color: rgba(255,255,255,0.5) !important;
            font-size: 10px !important;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <canvas id="fogCanvas"></canvas>
    <canvas id="gridCanvas"></canvas>
    
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <p style="margin-top: 20px; opacity: 0.7;">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É...</p>
    </div>
    
    <div class="error-message" id="errorMessage"></div>
    
    <div class="map-style-selector">
        <select id="mapStyle" onchange="window.battleMap && window.battleMap.changeMapStyle(this.value)">
            <option value="osm">OpenStreetMap</option>

            <option value="dark">–¢—ë–º–Ω–∞—è</option>
        </select>
    </div>
    
    <div class="ui-container">
        <div class="header">
            <h1>BattleMap Online</h1>
            <p class="subtitle">–†–∞—Å–∫—Ä—ã–≤–∞–π—Ç–µ –∫–∞—Ä—Ç—É –º–∏—Ä–∞ –≤–º–µ—Å—Ç–µ!</p>
            <div class="online-indicator" id="onlineStatus">
                <span id="onlineCount">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</span>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">–ú–∏—Ä —Ä–∞—Å–∫—Ä—ã—Ç</span>
                <span class="stat-value" id="worldProgress">0%</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">–í—Å–µ–≥–æ –∫–ª–µ—Ç–æ–∫</span>
                <span class="stat-value" id="totalCells">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">–í–∞—à –≤–∫–ª–∞–¥</span>
                <span class="stat-value" id="userCells">0</span>
            </div>
        </div>
        
        <div class="country-stats">
            <h3>üèÜ –¢–æ–ø —Å—Ç—Ä–∞–Ω –ø–æ —Ä–∞—Å–∫—Ä—ã—Ç–∏—é</h3>
            <div id="countryList">
                <div style="opacity: 0.5; text-align: center; padding: 20px;">
                    –ó–∞–≥—Ä—É–∑–∫–∞...
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn" onclick="window.battleMap && window.battleMap.toggleGrid()">‚äû</button>
            <button class="control-btn" onclick="window.battleMap && window.battleMap.refreshStats()">üîÑ</button>
        </div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è API
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000/api'
            : '/api';
        
        class OnlineBattleMap {
            constructor() {
                this.map = null;
                this.fogCanvas = document.getElementById('fogCanvas');
                this.gridCanvas = document.getElementById('gridCanvas');
                this.fogCtx = this.fogCanvas.getContext('2d', { willReadFrequently: true });
                this.gridCtx = this.gridCanvas.getContext('2d');
                
                this.CELL_SIZE_KM = 10;
                this.CELL_SIZE_LAT = 10 / 111;
                
                this.revealedCells = new Set();
                this.showGrid = true;
                this.userId = this.getOrCreateUserId();
                this.userRevealedCount = 0;
                
                this.init();
            }
            
            getOrCreateUserId() {
                let userId = localStorage.getItem('battlemap_userId');
                if (!userId) {
                    userId = 'user_' + Math.random().toString(36).substr(2, 9);
                    localStorage.setItem('battlemap_userId', userId);
                }
                return userId;
            }
            
            async init() {
                this.setupCanvas();
                this.setupMap();
                this.setupEventListeners();
                await this.loadWorldState();
                document.getElementById('loadingOverlay').style.display = 'none';
            }
            
            setupCanvas() {
                const resize = () => {
                    this.fogCanvas.width = window.innerWidth;
                    this.fogCanvas.height = window.innerHeight;
                    this.gridCanvas.width = window.innerWidth;
                    this.gridCanvas.height = window.innerHeight;
                    if (this.map) this.render();
                };
                resize();
                window.addEventListener('resize', resize);
            }
            
            setupMap() {
                this.map = L.map('map', {
                    center: [48.8566, 2.3522], // –ü–∞—Ä–∏–∂
                    zoom: 6,
                    zoomControl: false,
                    attributionControl: true
                });
                
                this.tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '¬© OpenStreetMap'
                }).addTo(this.map);
                
                this.map.on('zoomend move', () => this.render());
            }
            
            changeMapStyle(style) {
                if (this.tileLayer) {
                    this.map.removeLayer(this.tileLayer);
                }
                
                let url;
                switch(style) {
                    case 'satellite':
                        url = 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}';
                        break;
                    case 'positron':
                        url = 'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png';
                        break;
                    case 'dark':
                        url = 'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png';
                        break;
                    default:
                        url = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
                }
                
                this.tileLayer = L.tileLayer(url, { maxZoom: 19 }).addTo(this.map);
            }
            
            async loadWorldState() {
                try {
                    const response = await fetch(`${API_BASE}/world-state`);
                    const data = await response.json();
                    
                    if (data.success !== false) {
                        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–∞—Å–∫—Ä—ã—Ç—ã–µ –∫–ª–µ—Ç–∫–∏
                        this.revealedCells = new Set(data.revealedCells || []);
                        
                        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                        this.updateStats(data);
                        this.updateCountryStats(data.countryStats || []);
                        
                        // –û–±–Ω–æ–≤–ª—è–µ–º –æ–Ω–ª–∞–π–Ω —Å—Ç–∞—Ç—É—Å
                        document.getElementById('onlineCount').textContent = 
                            `${data.totalRevealed || 0} –∫–ª–µ—Ç–æ–∫ —Ä–∞—Å–∫—Ä—ã—Ç–æ`;
                    }
                    
                    this.render();
                } catch (error) {
                    console.error('Failed to load world state:', error);
                    document.getElementById('onlineStatus').innerHTML = 
                        '<span style="color: #f44336;">‚ö†Ô∏è –û—Ñ–ª–∞–π–Ω —Ä–µ–∂–∏–º</span>';
                }
            }
            
            updateStats(data) {
                const worldPercent = data.worldPercentage || '0.0000';
                document.getElementById('worldProgress').textContent = worldPercent + '%';
                document.getElementById('totalCells').textContent = 
                    (data.totalRevealed || 0).toLocaleString();
                
                // –ü–æ–¥—Å—á–∏—Ç—ã–≤–∞–µ–º –∫–ª–µ—Ç–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (–ª–æ–∫–∞–ª—å–Ω–æ)
                const userCells = localStorage.getItem('battlemap_userCells');
                document.getElementById('userCells').textContent = userCells || '0';
            }
            
            updateCountryStats(countries) {
                const container = document.getElementById('countryList');
                
                if (!countries || countries.length === 0) {
                    container.innerHTML = '<div style="opacity: 0.5; text-align: center;">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</div>';
                    return;
                }
                
                container.innerHTML = countries.map((country, index) => `
                    <div class="country-item">
                        <span style="opacity: 0.5; min-width: 20px;">${index + 1}</span>
                        <span class="country-flag">${this.getFlag(country.code)}</span>
                        <span class="country-name">${country.name}</span>
                        <div class="country-progress">
                            <div class="country-progress-bar" style="width: ${country.percentage}%"></div>
                        </div>
                        <span class="country-percent">${country.percentage}%</span>
                    </div>
                `).join('');
            }
            
            getFlag(code) {
                const flags = {
                    'RU': 'üá∑üá∫', 'FR': 'üá´üá∑', 'DE': 'üá©üá™', 'IT': 'üáÆüáπ',
                    'ES': 'üá™üá∏', 'GB': 'üá¨üáß', 'US': 'üá∫üá∏', 'CN': 'üá®üá≥',
                    'BR': 'üáßüá∑', 'AU': 'üá¶üá∫', 'CA': 'üá®üá¶', 'IN': 'üáÆüá≥',
                    'JP': 'üáØüáµ'
                };
                return flags[code] || 'üè≥Ô∏è';
            }
            
            setupEventListeners() {
                this.gridCanvas.addEventListener('mousedown', (e) => {
                    if (!e.shiftKey && e.button === 0) {
                        this.revealAt(e.clientX, e.clientY);
                    }
                });
                
                this.gridCanvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (e.touches.length === 1) {
                        const touch = e.touches[0];
                        this.revealAt(touch.clientX, touch.clientY);
                    }
                });
            }
            
            latLngToGridCell(lat, lng) {
                const gridLat = Math.floor(lat / this.CELL_SIZE_LAT) * this.CELL_SIZE_LAT;
                const gridLng = Math.floor(lng / this.CELL_SIZE_LAT) * this.CELL_SIZE_LAT;
                return {
                    lat: gridLat,
                    lng: gridLng,
                    key: `${gridLat.toFixed(2)},${gridLng.toFixed(2)}`
                };
            }
            
            async revealAt(x, y) {
                const point = L.point(x, y);
                const latLng = this.map.containerPointToLatLng(point);
                const cell = this.latLngToGridCell(latLng.lat, latLng.lng);
                
                if (!this.revealedCells.has(cell.key)) {
                    // –û–ø—Ç–∏–º–∏—Å—Ç–∏—á–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
                    this.revealedCells.add(cell.key);
                    this.render();
                    
                    // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–π —Å—á–µ—Ç—á–∏–∫
                    let userCells = parseInt(localStorage.getItem('battlemap_userCells') || '0');
                    userCells++;
                    localStorage.setItem('battlemap_userCells', userCells);
                    document.getElementById('userCells').textContent = userCells;
                    
                    try {
                        const response = await fetch(`${API_BASE}/reveal-cell`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                cellKey: cell.key,
                                userId: this.userId
                            })
                        });
                        
                        const result = await response.json();
                        
                        if (result.success) {
                            this.showRevealAnimation(x, y);
                            
                            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
                            setTimeout(() => this.refreshStats(), 1000);
                        } else if (result.reason === 'already_revealed') {
                            // –ö–ª–µ—Ç–∫–∞ —É–∂–µ –±—ã–ª–∞ —Ä–∞—Å–∫—Ä—ã—Ç–∞
                            console.log('Cell already revealed');
                        }
                    } catch (error) {
                        console.error('Failed to reveal cell:', error);
                        // –ü—Ä–∏ –æ—à–∏–±–∫–µ –æ—Å—Ç–∞–≤–ª—è–µ–º –∫–ª–µ—Ç–∫—É —Ä–∞—Å–∫—Ä—ã—Ç–æ–π –ª–æ–∫–∞–ª—å–Ω–æ
                    }
                }
            }
            
            showRevealAnimation(x, y) {
                const div = document.createElement('div');
                div.className = 'reveal-animation';
                div.style.left = x + 'px';
                div.style.top = y + 'px';
                div.style.width = '20px';
                div.style.height = '20px';
                div.style.borderRadius = '50%';
                document.body.appendChild(div);
                
                setTimeout(() => div.remove(), 1000);
            }
            
            async refreshStats() {
                await this.loadWorldState();
            }
            
            toggleGrid() {
                this.showGrid = !this.showGrid;
                this.render();
            }
            
            render() {
                if (!this.map) return;
                
                this.fogCtx.clearRect(0, 0, this.fogCanvas.width, this.fogCanvas.height);
                this.gridCtx.clearRect(0, 0, this.gridCanvas.width, this.gridCanvas.height);
                
                // –†–∏—Å—É–µ–º —Ç—É–º–∞–Ω
                this.fogCtx.fillStyle = 'rgba(255, 255, 255, 0.85)';
                this.fogCtx.fillRect(0, 0, this.fogCanvas.width, this.fogCanvas.height);
                
                // –í—ã—Ä–µ–∑–∞–µ–º —Ä–∞—Å–∫—Ä—ã—Ç—ã–µ –∫–ª–µ—Ç–∫–∏
                this.fogCtx.globalCompositeOperation = 'destination-out';
                
                this.revealedCells.forEach(cellKey => {
                    const [lat, lng] = cellKey.split(',').map(Number);
                    const cellSize = this.CELL_SIZE_LAT;
                    
                    const topLeft = this.map.latLngToContainerPoint([lat + cellSize, lng]);
                    const bottomRight = this.map.latLngToContainerPoint([lat, lng + cellSize]);
                    
                    this.fogCtx.fillRect(
                        topLeft.x,
                        topLeft.y,
                        bottomRight.x - topLeft.x,
                        bottomRight.y - topLeft.y
                    );
                });
                
                this.fogCtx.globalCompositeOperation = 'source-over';
                
                // –†–∏—Å—É–µ–º —Å–µ—Ç–∫—É
                if (this.showGrid && this.map.getZoom() >= 7) {
                    this.drawGrid();
                }
            }
            
            drawGrid() {
                const bounds = this.map.getBounds();
                const cellSize = this.CELL_SIZE_LAT;
                
                const startLat = Math.floor(bounds.getSouth() / cellSize) * cellSize;
                const endLat = Math.ceil(bounds.getNorth() / cellSize) * cellSize;
                const startLng = Math.floor(bounds.getWest() / cellSize) * cellSize;
                const endLng = Math.ceil(bounds.getEast() / cellSize) * cellSize;
                
                this.gridCtx.strokeStyle = 'rgba(0, 0, 0, 0.1)';
                this.gridCtx.lineWidth = 0.5;
                
                for (let lat = startLat; lat <= endLat; lat += cellSize) {
                    const start = this.map.latLngToContainerPoint([lat, startLng]);
                    const end = this.map.latLngToContainerPoint([lat, endLng]);
                    
                    this.gridCtx.beginPath();
                    this.gridCtx.moveTo(start.x, start.y);
                    this.gridCtx.lineTo(end.x, end.y);
                    this.gridCtx.stroke();
                }
                
                for (let lng = startLng; lng <= endLng; lng += cellSize) {
                    const start = this.map.latLngToContainerPoint([startLat, lng]);
                    const end = this.map.latLngToContainerPoint([endLat, lng]);
                    
                    this.gridCtx.beginPath();
                    this.gridCtx.moveTo(start.x, start.y);
                    this.gridCtx.lineTo(end.x, end.y);
                    this.gridCtx.stroke();
                }
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            window.battleMap = new OnlineBattleMap();
        });
    </script>
