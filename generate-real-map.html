<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Real World Map Generator</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <style>
        body {
            margin: 0;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        canvas {
            background: #1a1a2e;
            border: 2px solid #333;
            margin: 20px 0;
        }
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .info {
            text-align: center;
            margin: 10px 0;
        }
        .status {
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            margin: 10px 0;
        }
        select {
            padding: 10px;
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>üó∫Ô∏è –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä —Ä–µ–∞–ª—å–Ω–æ–π –∫–∞—Ä—Ç—ã –º–∏—Ä–∞</h1>
        
        <div class="controls">
            <div>
                <label>–†–∞–∑—Ä–µ—à–µ–Ω–∏–µ –∫–∞—Ä—Ç—ã: </label>
                <select id="resolution">
                    <option value="110">–ù–∏–∑–∫–æ–µ (110m) - –±—ã—Å—Ç—Ä–æ</option>
                    <option value="50" selected>–°—Ä–µ–¥–Ω–µ–µ (50m) - –æ–ø—Ç–∏–º–∞–ª—å–Ω–æ</option>
                    <option value="10">–í—ã—Å–æ–∫–æ–µ (10m) - –¥–µ—Ç–∞–ª—å–Ω–æ</option>
                </select>
            </div>
            <div>
                <label>–°—Ç–∏–ª—å –∫–∞—Ä—Ç—ã: </label>
                <select id="mapStyle">
                    <option value="countries">–°—Ç—Ä–∞–Ω—ã (—Ä–∞–∑–Ω—ã–µ —Ü–≤–µ—Ç–∞)</option>
                    <option value="continents">–ö–æ–Ω—Ç–∏–Ω–µ–Ω—Ç—ã</option>
                    <option value="realistic">–†–µ–∞–ª–∏—Å—Ç–∏—á–Ω—ã–µ —Ü–≤–µ—Ç–∞</option>
                </select>
            </div>
        </div>
        
        <div class="controls">
            <button onclick="generateMap()">üé® –ì–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –∫–∞—Ä—Ç—É</button>
            <button onclick="downloadMap()" id="downloadBtn" disabled>üíæ –°–∫–∞—á–∞—Ç—å –∫–∞—Ä—Ç—É</button>
        </div>
        
        <div id="status" class="status">–ì–æ—Ç–æ–≤ –∫ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏</div>
        
        <canvas id="mapCanvas"></canvas>
        
        <div class="info">
            <p>–ò—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –æ—Ç–∫—Ä—ã—Ç—ã–µ –¥–∞–Ω–Ω—ã–µ Natural Earth (naturalearthdata.com)</p>
            <p>–ö–∞—Ä—Ç–∞ –≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç—Å—è –≤ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–∏ 4096√ó2048 –ø–∏–∫—Å–µ–ª–µ–π</p>
        </div>
    </div>
    
    <script>
        const width = 4096;
        const height = 2048;
        
        const canvas = document.getElementById('mapCanvas');
        canvas.width = width;
        canvas.height = height;
        canvas.style.maxWidth = '90vw';
        canvas.style.height = 'auto';
        
        const ctx = canvas.getContext('2d');
        let currentMapData = null;
        
        // –†–µ–∞–ª–∏—Å—Ç–∏—á–Ω—ã–µ —Ü–≤–µ—Ç–∞ –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Ç–∏–ø–æ–≤ —Ç–µ—Ä—Ä–∏—Ç–æ—Ä–∏–π
        const realisticColors = {
            land: '#8B7355',      // –ö–æ—Ä–∏—á–Ω–µ–≤—ã–π –¥–ª—è –∑–µ–º–ª–∏
            forest: '#228B22',    // –ó–µ–ª–µ–Ω—ã–π –¥–ª—è –ª–µ—Å–æ–≤
            desert: '#F4A460',    // –ü–µ—Å–æ—á–Ω—ã–π –¥–ª—è –ø—É—Å—Ç—ã–Ω—å
            ice: '#F0F8FF',       // –ë–µ–ª—ã–π –¥–ª—è –ª—å–¥–∞
            water: '#1a1a2e'      // –¢–µ–º–Ω–æ-—Å–∏–Ω–∏–π –¥–ª—è –≤–æ–¥—ã
        };
        
        // –¶–≤–µ—Ç–∞ –¥–ª—è –∫–æ–Ω—Ç–∏–Ω–µ–Ω—Ç–æ–≤
        const continentColors = {
            'Africa': '#FF6B6B',
            'Asia': '#4ECDC4',
            'Europe': '#45B7D1',
            'North America': '#96CEB4',
            'South America': '#FFEAA7',
            'Oceania': '#DDA0DD',
            'Antarctica': '#F0F8FF'
        };
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω—ã—Ö —è—Ä–∫–∏—Ö —Ü–≤–µ—Ç–æ–≤ –¥–ª—è —Å—Ç—Ä–∞–Ω
        function generateCountryColors(numCountries) {
            const colors = [];
            for (let i = 0; i < numCountries; i++) {
                const hue = (i * 137.5) % 360; // –ó–æ–ª–æ—Ç–æ–π —É–≥–æ–ª –¥–ª—è —Ä–∞–≤–Ω–æ–º–µ—Ä–Ω–æ–≥–æ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è
                const saturation = 70 + Math.random() * 30;
                const lightness = 50 + Math.random() * 20;
                colors.push(`hsl(${hue}, ${saturation}%, ${lightness}%)`);
            }
            return colors;
        }
        
        async function generateMap() {
            const resolution = document.getElementById('resolution').value;
            const mapStyle = document.getElementById('mapStyle').value;
            const status = document.getElementById('status');
            const downloadBtn = document.getElementById('downloadBtn');
            
            status.textContent = '‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ –≥–µ–æ–≥—Ä–∞—Ñ–∏—á–µ—Å–∫–∏—Ö –¥–∞–Ω–Ω—ã—Ö...';
            downloadBtn.disabled = true;
            
            try {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º –¥–∞–Ω–Ω—ã–µ Natural Earth —Ä–∞–∑–Ω–æ–≥–æ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è
                let dataUrl;
                if (resolution === '10') {
                    dataUrl = 'https://cdn.jsdelivr.net/npm/world-atlas@2/countries-10m.json';
                } else if (resolution === '50') {
                    dataUrl = 'https://cdn.jsdelivr.net/npm/world-atlas@2/countries-50m.json';
                } else {
                    dataUrl = 'https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json';
                }
                
                const response = await fetch(dataUrl);
                const world = await response.json();
                
                status.textContent = 'üé® –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ –∫–∞—Ä—Ç—ã...';
                
                // –û—á–∏—â–∞–µ–º —Ö–æ–ª—Å—Ç
                ctx.fillStyle = realisticColors.water;
                ctx.fillRect(0, 0, width, height);
                
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø—Ä–æ–µ–∫—Ü–∏–∏ (Natural Earth –¥–ª—è –∫—Ä–∞—Å–∏–≤–æ–≥–æ –≤–∏–¥–∞)
                const projection = d3.geoNaturalEarth1()
                    .scale(width / 2 / Math.PI * 0.9)
                    .translate([width / 2, height / 2]);
                
                const path = d3.geoPath()
                    .projection(projection)
                    .context(ctx);
                
                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º TopoJSON –≤ GeoJSON
                const countries = topojson.feature(world, world.objects.countries);
                
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Ü–≤–µ—Ç–∞ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å—Ç–∏–ª—è
                let colorMap = new Map();
                
                if (mapStyle === 'countries') {
                    const colors = generateCountryColors(countries.features.length);
                    countries.features.forEach((country, i) => {
                        colorMap.set(country.id, colors[i]);
                    });
                } else if (mapStyle === 'continents') {
                    // –ü—Ä–æ—Å—Ç–æ–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –∫–æ–Ω—Ç–∏–Ω–µ–Ω—Ç–∞ –ø–æ –ø–æ–ª–æ–∂–µ–Ω–∏—é
                    countries.features.forEach(country => {
                        const centroid = d3.geoCentroid(country);
                        const [lon, lat] = centroid;
                        
                        let continent = 'Africa';
                        if (lon < -30) {
                            continent = lat < 0 ? 'South America' : 'North America';
                        } else if (lon > 60) {
                            continent = lat < -10 ? 'Oceania' : 'Asia';
                        } else if (lon > 0 && lon < 60 && lat > 35) {
                            continent = 'Europe';
                        } else if (lat < -60) {
                            continent = 'Antarctica';
                        }
                        
                        colorMap.set(country.id, continentColors[continent]);
                    });
                } else if (mapStyle === 'realistic') {
                    // –†–µ–∞–ª–∏—Å—Ç–∏—á–Ω—ã–µ —Ü–≤–µ—Ç–∞ –Ω–∞ –æ—Å–Ω–æ–≤–µ —à–∏—Ä–æ—Ç—ã
                    countries.features.forEach(country => {
                        const centroid = d3.geoCentroid(country);
                        const [lon, lat] = centroid;
                        
                        let color = realisticColors.land;
                        if (Math.abs(lat) > 70) {
                            color = realisticColors.ice;
                        } else if (Math.abs(lat) < 30 && lon > -20 && lon < 60) {
                            color = realisticColors.desert;
                        } else if (Math.abs(lat) < 60 && Math.abs(lat) > 20) {
                            color = realisticColors.forest;
                        }
                        
                        colorMap.set(country.id, color);
                    });
                }
                
                // –†–∏—Å—É–µ–º —Å—Ç—Ä–∞–Ω—ã
                countries.features.forEach(country => {
                    ctx.beginPath();
                    path(country);
                    
                    ctx.fillStyle = colorMap.get(country.id) || '#888';
                    ctx.fill();
                    
                    // –ì—Ä–∞–Ω–∏—Ü—ã
                    ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
                    ctx.lineWidth = 0.5;
                    ctx.stroke();
                });
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Å–µ—Ç–∫—É –º–µ—Ä–∏–¥–∏–∞–Ω–æ–≤ –∏ –ø–∞—Ä–∞–ª–ª–µ–ª–µ–π –¥–ª—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏
                if (mapStyle === 'realistic') {
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                    ctx.lineWidth = 0.5;
                    
                    const graticule = d3.geoGraticule()
                        .step([30, 30]); // –®–∞–≥ —Å–µ—Ç–∫–∏ –≤ –≥—Ä–∞–¥—É—Å–∞—Ö
                    
                    ctx.beginPath();
                    path(graticule());
                    ctx.stroke();
                }
                
                currentMapData = canvas.toDataURL('image/png');
                
                status.textContent = '‚úÖ –ö–∞—Ä—Ç–∞ –≥–æ—Ç–æ–≤–∞! –ú–æ–∂–µ—Ç–µ —Å–∫–∞—á–∞—Ç—å –µ—ë.';
                downloadBtn.disabled = false;
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏:', error);
                status.textContent = '‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.';
            }
        }
        
        function downloadMap() {
            if (!currentMapData) return;
            
            const a = document.createElement('a');
            a.href = currentMapData;
            a.download = 'world-map.png';
            a.click();
        }
        
        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∫–∞—Ä—Ç—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            generateMap();
        });
    </script>
</body>
</html>
